<div ng-repeat="post in vm.posts | orderBy: '-upvotes'">
    <span ng-click="vm.incrementUpvotes(post)">â‡§</span> upvotes: {{ post.upvotes }}

    <h2>
        <a ng-show="post.link" href="{{ post.link }}">
            {{ post.title }}
        </a>

        <span ng-hide="post.link">
            {{ post.title }}
        </span>
    </h2>

    <p>{{ post.desc }}</p>

    <a href="/posts/{{$index}}">Comments</a>
</div>

<br>

<form ng-submit="vm.addPost()">
    <input ng-model="vm.newPost.title" type="text" title="Title">
    <input ng-model="vm.newPost.link" type="text" title="Link">
    <input ng-model="vm.newPost.desc" type="text" title="Description">
    <button type="submit">Post</button>
</form>
